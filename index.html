<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 1.2rem;
            color: #2874f0;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">E-commerce Platform</div>
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/j/z/3/-original-imagtc5fqyz8tu4c.jpeg?q=70" alt="Product 1">
            <h3>Iphone15</h3>
            <p>High-quality product</p>
            <div class="price">₹65,000</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/r/n/d/-original-imah5wxzxbsymj4j.jpeg?q=70" alt="Product 2">
            <h3>Oneplus</h3>
            <p>Best value for money</p>
            <div class="price">₹18,000</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/j/t/v/-original-imahavdv28z4nrkn.jpeg?q=70" alt="Product 3">
            <h3>VIVO</h3>
            <p>Premium quality item</p>
            <div class="price">₹20,000</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/m/n/v/-original-imahavdveeghweea.jpeg?q=70" alt="Product 4">
            <h3>VIVO</h3>
            <p>Durable and reliable</p>
            <div class="price">₹14,999</div>
            <button>Add to Cart</button>
        </div>
        <!-- Product 5 -->
        <div class="product-card">
            <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/5/z/z/-original-imahanmhpn9deprb.jpeg?q=70" alt="Product 5">
            <h3>Infinx</h3>
            <p>Top-rated product</p>
            <div class="price">₹16,999</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
